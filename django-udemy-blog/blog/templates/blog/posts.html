{% extends "layout.html" %}

{% load static %}

{% block styles %}    
    <link rel="stylesheet" href="{% static 'blog/styles/posts.css' %}" />
    <link rel="stylesheet" href="{% static 'blog/styles/post.css' %}" />
{% endblock styles %}

{% block title %}All blog posts{% endblock title %}

{% block content %}
    
    <section id="all-posts">
        <h2>All entries</h2>
        <ul>
            {% for post in posts  %}
            <li>
                {% include "blog/includes/post-preview.html" %}
            </li>
            {% endfor %}
        </ul>
    </section>

{% endblock content %}
