{% extends "layout.html" %}

{% load static %}

{% block static_css %}
    <link rel="stylesheet" href="{% static "challenges/challenge.css" %}">
    <link rel="stylesheet" href="{% static "challenges/challenges.css" %}">
    <link rel="stylesheet" href="{% static "challenges/includes/header.css" %}">
{% endblock %}

{% block main_title %}Monthly Challenges{% endblock %}

{% block main_content %}
{% include "challenges/includes/header.html" %}
    <ul>
        {% for month in months %}
        <li><a href="{% url "monthly_challenge" month_name=month %}">{{ month | title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
